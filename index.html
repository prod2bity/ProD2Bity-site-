<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProD2Bity</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      margin-bottom: 40px;
      text-align: center;
    }

    /* Texto com efeito arco-íris animado */
    .rainbow-text {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(
        90deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet,
        red
      );
      background-size: 400% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbow 10s linear infinite;
      user-select: none;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 400% 0%;
      }
    }

    main {
      max-width: 600px;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="rainbow-text">ProD2Bity</h1>
  </header>

  <main>
    <p>Este é um site inspirado no <a href="https://taskitos.cupiditys.lol/" target="_blank" rel="noopener noreferrer">Taskitos</a>, com o título "ProD2Bity" colorido em efeito arco-íris animado.</p>

    <p>Você pode personalizar o conteúdo aqui conforme desejar.</p>
  </main>
</body>
</html>
