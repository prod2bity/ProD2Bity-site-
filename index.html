<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProD2Bity - Lista de Tarefas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    header {
      margin: 40px 0 20px;
      text-align: center;
      user-select: none;
    }

    /* Efeito arco-íris animado no título */
    .rainbow-text {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(
        90deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet,
        red
      );
      background-size: 400% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbow 10s linear infinite;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 400% 0%;
      }
    }

    main {
      width: 100%;
      max-width: 600px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
      box-sizing: border-box;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    ul#task-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    ul#task-list li {
      background: white;
      border-radius: 5px;
      padding: 12px 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    ul#task-list li.completed label {
      text-decoration: line-through;
      color: #999;
    }

    ul#task-list li label {
      flex: 1;
      cursor: pointer;
      user-select: none;
    }

    ul#task-list li button.delete-btn {
      background: transparent;
      border: none;
      color: #cc0000;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    ul#task-list li button.delete-btn:hover {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="rainbow-text">ProD2Bity</h1>
  </header>
  <main>
    <form id="task-form" autocomplete="off">
      <input
        type="text"
        id="task-input"
        placeholder="Digite uma nova tarefa..."
        required
        aria-label="Nova tarefa"
      />
      <button type="submit">Adicionar</button>
    </form>

    <ul id="task-list" aria-live="polite" aria-label="Lista de tarefas">
      <!-- Tarefas adicionadas aparecem aqui -->
    </ul>
  </main>

  <script>
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    // Carregar tarefas salvas do localStorage
    const savedTasks = JSON.parse(localStorage.getItem('proD2BityTasks')) || [];
    savedTasks.forEach(task => addTaskToDOM(task.text, task.completed));

    // Função para adicionar tarefa no DOM
    function addTaskToDOM(taskText, completed = false) {
      const li = document.createElement('li');
      if(completed) li.classList.add('completed');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = completed;
      checkbox.id = `task-${Date.now()}`;

      const label = document.createElement('label');
      label.htmlFor = checkbox.id;
      label.textContent = taskText;

      // Evento para marcar como concluída
      checkbox.addEventListener('change', () => {
        li.classList.toggle('completed');
        saveTasks();
      });

      // Botão para deletar
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.setAttribute('aria-label', `Deletar tarefa: ${taskText}`);
      deleteBtn.textContent = '✕';

      deleteBtn.addEventListener('click', () => {
        li.remove();
        saveTasks();
      });

      li.appendChild(checkbox);
      li.appendChild(label);
      li.appendChild(deleteBtn);

      taskList.appendChild(li);
    }

    // Salvar tarefas no localStorage
    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll('li').forEach(li => {
        tasks.push({
          text: li.querySelector('label').textContent,
          completed: li.classList.contains('completed'),
        });
      });
      localStorage.setItem('proD2BityTasks', JSON.stringify(tasks));
    }

    // Adicionar tarefa via formulário
    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      if (taskText === '') return;
      addTaskToDOM(taskText);
      saveTasks();
      taskInput.value = '';
      taskInput.focus();
    });
  </script>
</body>
</html>
